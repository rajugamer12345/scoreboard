<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team">HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <div>
                <button id="+1" onclick="homeCounterPlusOne()">+1</button>
                <button onclick="homeCounterPlusTwo()">+2</button>
                <button onclick="homeCounterPlusThree()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="team">AWAY</h3>
                <h2 class="score" id="guest-score">0</h2>
                <div>
                <button onclick="guestCounterPlusOne()">+1</button>
                <button onclick="guestCounterPlusTwo()">+2</button>
                <button onclick="guestCounterPlusThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
